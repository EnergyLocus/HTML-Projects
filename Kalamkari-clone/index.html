<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lora&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9facfb8fbe.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
    <title>
      Sharpen Up Your Wardrobe With Collection To Standout With India's Online
      Fashion Expert.
    </title>
  </head>
  <body>
    <div class="header">
      <div class="title"><a href="/">Kalamkari</a></div>
      <div class="browse">
        <ul>
          <li><a href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Beauty</a></li>
          <li><a href="#">Latest</a></li>
        </ul>
      </div>
      <div class="src">
        <i class="fa-solid fa-magnifying-glass" style="color: grey"></i>
        <input type="text" placeholder="Search for Products" class="search" />
      </div>
      <div class="options">
        <ul>
          <li>
            <a href="#"><i class="fa-regular fa-user"></i>Profile</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-heart"></i>Wishlist</a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-opencart"></i>Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
